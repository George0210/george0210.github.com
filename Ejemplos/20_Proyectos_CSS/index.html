<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Responsivo</title>
  <link rel="stylesheet" href="/George0210.github.com/Ejemplos/20_Proyectos_CSS/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <nav>
    <div class="mobile">
      <div class="header">
        <div class="logo">Logo</div>
        <div class="more"><button id="bMore"><span class="material-symbols-outlined">menu</span></button></div>
      </div>
      <div id="links" class="links">
        <a href="#">Inicio</a>
        <a href="#">Nosotros</a>
        <a href="#">Ubicación</a>
        <a href="#">Contacto</a>
      </div>
    </div>
    <div class="desktop">
      <div class="logo">Logo</div>
      <div class="primary">
        <a href="#">Inicio</a>
        <a href="#">Nosotros</a>
        <a href="#">Servicios</a>
      </div>
      <div class="secondary full">
        <a href="#">Ubicación</a>
        <a href="#">Contacto</a>
        <a href="#">Busqueda</a>
      </div>
      <div class="secondary mini">
        <a href="#" class="more">More</a>
        <div class="submenu">
        <a href="#">Ubicación</a>
        <a href="#">Contacto</a>
        </div>
      </div>
    </div>
  </nav>
  <script>

    const bMore = document.querySelector('#bMore');
    const links = document.querySelector('#links');

    bMore.addEventListener('click', e => {
      links.classList.toggle('collapsed');
    });

  </script>
</body>
</html>
